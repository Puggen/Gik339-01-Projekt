<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon"
        href="#" />
  <title>BILFÖRSÄLJARNA</title>
</head>

<body style="background-color: rgb(136, 157, 159);" class="container-fluid">
  <header class="mt-10 text-center">
    <h1 class="text-3xl">BIL & SLAKT AB</h1>
  </header>
  <main class="mt-10">
    <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
      <form>
        <div class="mb-3">
          <label for="manufac" class="form-label">Märke</label>
          <input type="text" class="form-control" id="manufac" aria-describedby="manufac">
          <div id="manufac" class="form-text">Exempelvis Volvo</div>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Modell</label>
          <input type="text" class="form-control" id="model" aria-describedby="model">
          <div id="model" class="form-text">Exempelvis 740</div>
        </div>
        <div class="mb-3">
          <label for="regnr" class="form-label">Reg.Nr</label>
          <input type="text" class="form-control" id="regnr"nr aria-describedby="regnr">
          <div id="regnr" class="form-text">Exempelvis HGT 323</div>
        </div>
        <div class="mb-3">
          <label for="fuel" class="form-label">Drivmedel</label>
          <input type="text" class="form-control" id="fuel"nr aria-describedby="fuel">
          <div id="fuel" class="form-text">Exempelvis bensin</div>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Färg</label>
          <select id="col" class="form-select">
            <option value="0, 128, 128,">Teal</option>
            <option value="170, 0, 255,">Lila</option>
            <option value="0, 255, 0,">Grön</option>
            <option value="128, 128, 128,">Grå</option>
            <option value="255, 0, 0,">Röd</option>
            <option value="200, 255, 0,">Gul</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" name="submitCarForm">Lägg till</button>
        <button type="reset" class="btn btn-primary" name="clearCarForm">Rensa</button>
      </form>
    </div>
    <section  id="cardContainer" class="container mt-12" >
      <div id="cardContainer" class="grid row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2 g-lg-3">
        <div class="card shadow-sm p-3 rounded-4 border"
            style="background-color:rgba(255, 0, 0, 0.6);">
            <img src="./img/OIG.png" class="card-img-top" alt="Logo of a car">
            <div class="card-body">
                <section class="border p-3 rounded-4" style="background-color: rgba(255, 255, 255, 0.8);">
                    <h5 class="card-title text-center">Volkswagen</h5>
                    <p class="card-text">Regnr: ABC 123</p>
                    <p class="card-text">Model: Sedan</p>                 
                    <p class="card-text">År: 2020</p>
                    <p class="card-text">Drivmedel: Bensin</p>
                </section>
            </div>
            <div class="text-center">
                <button class="btn btn-primary"
                    style="color: black; background-color: rgba(255, 255, 255, 0.8); border:none;">Ändra</button>
                <button class="btn btn-primary"
                    style="color: black; background-color: rgba(255, 255, 255, 0.8); border:none;">Ta bort</button>
            </div>
        </div>

    </section>
  </main>

  <script src="script.js"></script>

</body>

</html>
