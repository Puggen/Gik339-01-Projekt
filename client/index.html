<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon"
        href="#" />
  <title>BIL-databasen</title>
</head>

<body style="background-color: rgb(136, 157, 159);" class="container-fluid">
  <header class="mt-10 text-center">
    <h1 class="text-3xl">Bil-databasen-AB</h1>
  </header>
  <main class="mt-10 container">
    <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
      <form id="input">
        <div class="mb-3">
          <label for="manufac" class="form-label">Märke</label>
          <input type="text" class="form-control" id="manufac" aria-describedby="manufac">
          <div id="manufac" class="form-text">Exempelvis Volvo</div>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Modell</label>
          <input type="text" class="form-control" id="model" aria-describedby="model">
          <div id="model" class="form-text">Exempelvis 740</div>
        </div>
        <div class="mb-3">
          <label for="regnr" class="form-label">Reg.Nr</label>
          <input type="text" class="form-control" id="regnr"nr aria-describedby="regnr">
          <div id="regnr" class="form-text">Exempelvis HGT 323</div>
        </div>
        <div class="mb-3">
          <label for="fuel" class="form-label">Drivmedel</label>
          <input type="text" class="form-control" id="fuel"nr aria-describedby="fuel">
          <div id="fuel" class="form-text">Exempelvis bensin</div>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Färg</label>
          <select id="color" class="form-select">
            <option value="teal">Teal</option>
            <option value="navy">Marinblå</option>
            <option value="green">Grön</option>
            <option value="gray">Grå</option>
            <option value="red">Röd</option>
            <option value="black">Svart</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" name="submitCarForm">Lägg till</button>
        <button type="reset" class="btn btn-primary" name="clearCarForm">Rensa</button>
      </form>
      </div>
      
    <section  id="cardContainer" class="container mt-12" >
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
